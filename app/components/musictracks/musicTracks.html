<div>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="musicTrack in musicTracks.musicTracksById">
			{{musicTrack.title}}
			[<span ng-repeat="genre in musicTrack.genres">{{genre.name}} </span>]
			<span class="rating-static rating-{{getValidRating(musicTrack.rating*10)}}"></span>
			<button type="button" class="btn" data-toggle="modal" data-target="#myModal" ng-click="addEditMusicTrack(musicTrack)">Edit</button>
			<div ng-include="'app/components/musictracks/addEditMusicTrack.html'"></div>
		</li>
	</ul>
	<div
		ng-include="'app/shared/pagination/pagination.html'"
		ng-controller="paginationController">
	</div>
	<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="addEditMusicTrack(musicTrack)">Add New Track</button>
	<div ng-include="'app/components/musictracks/addEditMusicTrack.html'"></div>
</div>
