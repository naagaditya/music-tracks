<div>
	<input type="text">
	<div class="viewport music-track" ng-repeat="musicTrack in musicTracks.musicTracksById">
		{{musicTrack.title}}, {{musicTrack.genres}} {{musicTrack.rating}}
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="addEditMusicTrack(musicTrack)">Edit</button>
		<div ng-include="'app/components/musictracks/addEditMusicTrack.html'"></div>
	</div>
	<div
		ng-include="'app/shared/pagination/pagination.html'"
		ng-controller="paginationController">
	</div>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="addEditMusicTrack(musicTrack)">Add New Track</button>
	<div ng-include="'app/components/musictracks/addEditMusicTrack.html'"></div>
</div>
